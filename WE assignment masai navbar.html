
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Navbar</title>
    <style>
        #navbar{
            width: 1550px;
            margin: auto;
            height: 70px;
            display: flex;
            justify-content: space-evenly;
        }
        #navbar > div:first-child{
            width: 10%;
            height: 100%;
        }
        #navbar > div:last-child{
            width: 70%;
            height: 100%;
        }
        #navbar > div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div>p{
            text-transform: uppercase;
            font-weight: bold;
        }
        #navbar > div:last-child{
            justify-content: space-evenly;
        }
        #navbar >div:last-child p{
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        #navbar >div:last-child >p:hover{
            color: red;
        }
        select{
            border: transparent;
            font-size: 15px;
            font-weight: bold;
        }
        select:hover{
            color: red;
        }
       #navbar > div:last-child> div:last-child img{
           height: 30px;
           padding-left: 10px;
       }
       #navbar > div:last-child >div:last-child
       {
           display: flex;
           justify-content: space-evenly;
           color: rgb(110,113,204);
           align-items: center;
           background-color: rgb(242,253,255);
           border-radius: 10px;
           padding: 5px;
       }
       #navbar > div:last-child >div:last-child:hover{
           background-color:rgb(201, 195, 254)
       }
       #navbar >div:last-child> button{
           order: 50;
           border:1px solid red;
           background-color: white;
           font-size: 20px;
           color: red;
           border-radius: 5px;
           padding: 8px 16px;
           font-weight: bold;
       }
       #navbar >div:last-child> button:hover{
           background-color: rgb(249, 204, 204);
       }
    </style>
</head>
<body>
    <div id="navbar">
        <div>
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="">
        </div>
        <div>
            <select>
                <option value="">COURSES</option>
            </select>
            <p>fees & isa</p>
            <p>about us</p>
            <p>hire from us</p>
            <p>faqs</p>
            <p>events</p>
            <button>LOGIN</button>
            <div>
                <p>REFER & EARN</p>
                <img src="https://www.masaischool.com/img/referral/hand.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
